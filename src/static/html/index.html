<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Web Page</title>
    
    <!-- Metadata for Search Engines -->
    <meta name="description" content="Description of your web page.">
    <meta name="author" content="Your Name or Company">

    <!-- Favicon -->
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the main content area of your web page.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Information about you or your project.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us via email: contact@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name or Company. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="static/index.js"></script>
</body>
</html>
